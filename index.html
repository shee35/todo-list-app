<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/todo.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title> todo list app</title>
        <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        
        <div id="container">
            <h1>todo list <i class="fa fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo">

            <ul>
                <li><span><i class="fa fa-trash"></i></span> List your work here</li>
                <li><span><i class="fa fa-trash"></i></span> things you need to do </li>
                <li><span><i class="fa fa-trash"></i></span> Example: go for a walk</li>

            </ul>
        </div>

        <script type="text/javascript" src="assets/js/todo.js"></script>
    </body>
</html>
